<div
  class="alert alert-warning text-center"
  *ngIf="countries.length === 0; else table"
>
  No hay paises
</div>

<ng-template #table>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>#</th>
        <th>Icono</th>
        <th>Bandera</th>
        <th>Nombre</th>
        <th>Capital</th>
        <th>Poblacion</th>
        <th>enlace</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of countries; index as i">
        <td>{{ i + 1 }}</td>
        <td>{{ item.flag }}</td>
        <td>
          <img
            style="max-width: 100%"
            [src]="item.flags.svg"
            [alt]="item.name.common"
          />
        </td>
        <td>{{ item.name.common }}</td>
        <td>{{ item.capital }}</td>
        <td>{{ item.population | number }}</td>
        <td>
          <a [routerLink]="['/countries/by', item.cca3]">Info</a>
        </td>
      </tr>
    </tbody>
  </table>
</ng-template>
